version: '3'

services:
  postgres_db:
    image: postgres:latest
    ports:
      - "5432:5432"
    networks:
      - dev
    restart: always
    volumes:
      - db_volume:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "ctr"

  postgres_gui:
    image: dpage/pgadmin4
    ports:
      - "80:80"
    networks:
      - dev
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: "msadler@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "trustno1"

  redis_db:
    build:
        context: src/redis_db
        dockerfile: Dockerfile
    image: ctr/redis
    ports:
      - "6379:6379"
    networks:
      - dev
    restart: always
    volumes:
      - redis_volume:/data

volumes:
  db_volume:
  redis_volume:

networks:
  dev:
    driver: bridge